      <form>
          <fieldset class="contactform">
            <label class="name" for="name">Enter your name: </label><br>
            <input name="name"/><br><br>
            <label for="email">Email address: </label><br>
            <input name="email"/><br><br>

            <input name="subject"/><br><br>
            <label for="message">Enter your message: </label><br>
            <textarea rows="4" cols="50" name="message" size=></textarea><br>
          </fieldset>
         <br>
          <fieldset class="formbtn">
            <input type="checkbox">Email a copy of this message to your own address</input><br><br>
            <input class="btn" type="submit" value="Send"/>
            
          </fieldset>
      </form>
