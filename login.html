<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sophictec | Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="register" class="text-center">

    <div class="container">
	  <a class="brand" href="index.html"><img src="images/logo.png" width="176" /></a>
      <div class="row">
        <div id="register-form" class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
	      <h3>Login to Continue.</h3>
          <form class="form-horizontal" method="#">
	         <div class="form-group">
		        <!-- Username -->
			    <label for="input-username" class="col-sm-3 control-label">Username:</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="input-username">
			    </div>
	         </div>
	         <div class="form-group">
			    <!-- Password -->
			    <label for="input-pass" class="col-sm-3 control-label">Password:</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="input-pass">
			    </div>
	         </div>
			 <!-- Submit -->
			 <div class="form-group">
			    <div class="col-sm-12">
			      <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
			    </div>
			 </div>
            </form>
          </div>  
        </div>
        
      <footer id="reg-footer">
        <p>&copy; Sophictec 2015</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
  </body>
</html>
