  <body>
    <div id="learn" class="quest">
        <div class="container">
          <div class="row">
            <!-- Progress Bar -->
            <div class="progress col-sm-9">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
            <div class="percent col-sm-2 text-center">100%</div>
            <div class="close text-right">
                <img src="images/close-btn.png" width="43" height="43" />
              </div>
          </div>

            <div class="row">
              <div class="col-sm-12">
                <h2>Why was the MRI study performed?</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">

              <div class="form-group">
                  <!-- Radio Input -->
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                      Routine study (annual MRI)
                    </label>
                  </div>
                  <!-- Radio Input -->
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                      For new symptoms (a MS relapse)
                    </label>
                  </div>
                  <!-- Radio Input -->
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                      PML screening 
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                      New baseline MRI study given the start of a new treatment
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                      New baseline MRI study given a recent diagnosis 
                    </label>
                  </div>
              </div>

              </div>

            </div>

            <div class="row">
              <!-- Back -->
              <div class="col-xs-4 col-sm-3">
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Back</button>
              </div>
              <!-- Next -->
              <div class="col-xs-4 col-xs-offset-4 col-sm-3 col-sm-offset-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Next</button>
              </div>
            </div>
