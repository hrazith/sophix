<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sophictec | Health Meets Software</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="dashboard">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/logo.png" width="176" />
                </a>
                <!-- Navigation -->
                <div class="navbar-left visible-sm-block visible-md-block visible-lg-block" id="dash-header">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Dashboard <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="active"><a href="#">Create New Survey</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <button type="submit" id="logout" class="btn btn-secondary">LOGOUT</button>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>
        <!-- Welcome Section -->
        <div id="title" class="visible-sm-block visible-md-block visible-lg-block">
            <div class="container-fluid">
                <div class="col-sm-12">
                    <form method="#">
                        <div class="form-group">
                            <label for="SurveyName" class="control-label">Survey Name:</label>
                            <input type="text" class="form-control" name="SurveyName" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="create" class="visible-sm-block visible-md-block visible-lg-block">
            <div class="container-fluid">
                <div class="col-sm-12">
                    <div class="row">
                        <div id="sidebar" class="col-sm-4">
                            <form method="#">
                                <div class="form-group">
                                    <label for="SurveyDesc" class="control-label">Survey Description:</label>
                                    <textarea class="form-control" rows="2" name="SurveyDesc" placeholder="Please enter a survey description."></textarea>
                                    <label for="SurveyDuration" class="control-label">Survey Duration:</label>
                                    <div class="input-group">

                                        <div class="input-group-addon">
                                        <img src ="images/calender.png">
                                        </div>
                                        <input type="text" class="datepicker form-control" name="SurveyDuration" placeholder="Start Date" />
                                    </div>

                                    <div class="input-group">

                                        <div class="input-group-addon"><img src ="images/calender.png"></div>
                                        <input type="text" class="datepicker form-control" name="SurveyDuration" placeholder="End Date" />
                                    </div>
                                    <button class="btn btn-secondary btn-lg btn-block">ADD NEW CATEGORY</button>
                                    <button class="btn btn-secondary btn-lg btn-block">CREATE NEW FACT OF THE WEEK</button>
                                    <button class="btn btn-primary btn-lg btn-block">PUBLISH SURVEY</button>
                                </div>
                            </form>
                        </div>






                        <div id="survey-info" class="col-sm-8">
                            <div class="survey-cat col-md-12">
                                <div class="cat-title-container">
                                    <form method="#">
                                            <input type="text" class="form-control title" name="CategoryTitle" placeholder="Enter Category" />
                                    </form>
                                </div>

                                <div class="context">
                                    <div class="labelbox">
                                        <h4>Context:</h4>
                                    </div>
                                    <div class="entrybox">
                                     <input type="text" class="entry" name="ContextEntry" placeholder="Enter context" />
                                    </div>
                                </div>

                                <div class="stem-col">
                                    <div class="labelbox">
                                        <h4>Stem:</h4>
                                        <div class="add">
                                            <button class="btn btn-secondary"> + ADD </button>
                                        </div>
                                    </div>
                                   <div class="entrybox">
                                        <div class='sortable-items'>
                                            <div class="item"><input type="text" class="entry" name="ContextEntry" placeholder="Enter Stem" /><div class="remove">&nbsp;</div></div>
                                            <div class="item"><input type="text" class="entry" name="ContextEntry" placeholder="Enter Stem" /><div class="remove">&nbsp;</div></div>
                                            <div class="item"><input type="text" class="entry" name="ContextEntry" placeholder="Enter Stem" /><div class="remove">&nbsp;</div></div>
                                            <div class="item"><input type="text" class="entry" name="ContextEntry" placeholder="Enter Stem" /><div class="remove">&nbsp;</div></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="answers-col">
                                    <div class="labelbox">
                                        <h4>Answers:</h4>
                                        <div class="add">
                                            <button class="btn btn-secondary"> + ADD </button>
                                        </div>
                                    </div>
                                    
                                     <div class="entrybox">
                                        <div class='sortable-items'>
                                            <div class="item"><input type="text" class="entry" name="ContextEntry" placeholder="Enter Answer Option" /><div class="remove">&nbsp;</div></div>
                                            <div class="item"><input type="text" class="entry" name="ContextEntry" placeholder="Enter Answer Option" /><div class="remove">&nbsp;</div></div>
                                            
                                        </div>
                                    </div>
       
                                </div>
                                
                            </div>
                        </div>







                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/bootstrap-datepicker.js"></script>
    <script src="javascripts/jquery.autogrow-textarea.js"></script>
    <script src="javascripts/sophictec.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui.js"></script>
    <script src="javascripts/arrange.js"></script>
    <script type="text/javascript">
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus()
        })
        $('textarea').autogrow();
    </script>
</body>

</html>
