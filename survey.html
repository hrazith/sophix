<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sophictec | Learn About Yourself</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="survey">
        <div class="container-fluid">
            <div class="col-sm-12">
                <div class="row">
                    <!-- Progress Bar -->
                    <div class="col-sm-7">
                        <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <div class="percent col-sm-1 col-xs-4">100%</div>
                    <div class="days-left col-sm-2 col-xs-4">30 Days
                        <br/>Remaining</div>
                    <div class="close text-right">
                        <img src="images/close-btn.png" width="43" height="43" />
                    </div>
                </div>
                <div class="row">
                    <div id="cat" class="col-sm-12 clearfix">
                        <p>Current Category:</p>
                        <div class="dropdown cat-select">
                            <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                This is a really long category name.
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a>
                                </li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a>
                                </li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a>
                                </li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div id="question" class="col-sm-7">
                            <h3>In the past 7 days...</h3>
                            <h2>I felt nervous when my routine was disrupted.</h2>
                        </div>
                        <div class="col-sm-3 col-sm-offset-2">
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> Never
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Rarely
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> Sometimes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Often
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Always
                                    </label>
                                </div>
                            </div>
                        </div>
<!--
                        <div class="visible-xs-block col-xs-12">
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Select Answer</option>
                                    <option>Never</option>
                                    <option>Rarely</option>
                                    <option>Sometimes</option>
                                    <option>Often</option>
                                    <option>Always</option>
                                </select>
                            </div>
                        </div>
-->
                        <div id="back-next" class="row clearfix">
                            <!-- Back -->
                            <div class="col-xs-6 col-sm-3">
                                <button type="submit" class="btn btn-secondary btn-lg btn-block">BACK</button>
                            </div>
                            <!-- Next -->
                            <div class="col-xs-6 col-sm-3 col-sm-offset-6">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">NEXT</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- /container -->

            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="javascripts/bootstrap.min.js"></script>
            <script src="javascripts/bootstrap-datepicker.min.js"></script>
</body>

</html>
